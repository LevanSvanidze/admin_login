      <!-- section hourglass -->
      <div class="hourglass">
         <style>
            #div1 {
            font-size:20px;
            position: absolute;
            left: 55%;
            top: 65%;
            transform: translate(-50%, -50%);
            }
         </style>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <div id="div1" class="fa"></div>
         <script >
            function hourglass() {
            var a;
            a = document.getElementById("div1");
            a.innerHTML = "&#xf251;";
            setTimeout(function () {
                a.innerHTML = "&#xf252;";
                }, 1000);
            setTimeout(function () {
                a.innerHTML = "&#xf253;";
                }, 2000);
            }
            hourglass();
            setInterval(hourglass, 3000);
         </script>
      </div>
